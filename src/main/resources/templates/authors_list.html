<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <a  class="btn btn-link" th:href ="@{/}" th:text="#{booksList.text}"></a>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-striped table-bordered table-hover table-responsive-md">
                    <thead>
                    <tr>
                        <th th:text="#{authorName.text}"></th>
                        <th th:text="#{actions.text}"></th>
                    </tr>
                    </thead>

                    <tbody>
                        <tr th:each="author:${authors}">
                            <td th:text="${author.name}"></td>
                            <td><a type="button" class="btn btn-info" th:href="@{/showFormForAuthorUpdate/{id}(id=${author.id})}">Update</a></td>
                            <td><a type="button" class="btn btn-info" th:href="@{/showAuthorsBooks/{id}(id=${author.id})}">Show Authors Books</a></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <span th:text="#{lang.change}"></span>
        <select id="locales">
            <option value=""></option>
            <option value="en" th:text="#{lang.eng}"></option>
            <option value="pl" th:text="#{lang.pl}"></option>
        </select>
    </div>
</body>
</html>
