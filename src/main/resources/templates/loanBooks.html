<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{addBookTitle.text}"></title>
    <link rel="stylesheet" href="src/main/resources/templates/style.css">

</head>
<body>
<div class="container">
    <h1 th:text="#{typeName.text}"></h1>
    <div class="row">

    <form action="#" th:action="@{/saveLoaneeAndLoanBooks}" th:object="${loanee}" method="post">
        <label for="newLoanee" th:text="#{newLoanee.text}"></label><br>
        <input type="text" id="newLoanee" name="newLoanee"><br>
        <input type="submit" value="Submit">
    </form>
    </div>
    <h2 th:text="#{chooseNameFromList.text}"></h2>
    <table>
        <thead>
        <th th:text="#{name.text}"></th>
        </thead>
        <tbody>
        <tr th:each="loanee:${loanees}">
            <td><td class="table-warning"><a  th:text="${loanee.name}" th:href="@{/loanBooksToLoanee/{id}(id=${loanee.id})}" method="post"></a></td></td>
        </tr>

        </tbody>
    </table>
    <table>
        <thead>
        <th th:text="#{booksToBeLoaned.text}"></th>
        </thead>
        <tbody>
        <tr th:each="book:${booksToBeLoaned}">
            <td><td class="table-success"><a  th:text="${book.title}" ></a></td></td>
        </tr>

        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <span th:text="#{lang.change}"></span>
    <select id="locales">
        <option value=""></option>
        <option value="en" th:text="#{lang.eng}"></option>
        <option value="pl" th:text="#{lang.pl}"></option>
    </select>
</div>
</body>
</html>
