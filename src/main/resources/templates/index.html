<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <a  class="btn btn-primary" th:href ="@{/addBook}">Add Book</a>
    <a  class="btn btn-primary" th:href ="@{/authors}">Authors List</a>
    <a class="btn btn-primary" th:href="@{/loanees}">See All Loaned Books</a>
    <a  class="btn btn-primary" th:href ="@{/loanBooksForm}">Loan Books</a>

    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-bordered table-hover table-responsive-md" style="border-width:4px">
                <thead class="thead-dark">
                <tr>
                    <th>Loan Out?</th>
                    <th>Book Name</th>
                    <th>Authors Name</th>
                    <th>ISBN</th>
                    <th>Publisher</th>
                    <th>Published Year</th>
                    <th colspan="2">Actions</th>

                </tr>
                </thead>

                <tbody>
                    <tr th:each="book:${books}">
                        <td class="table-success" ><a class="btn btn-primary" th:if="${book.isLoaned}==true" th:text="${book.loanee.getName}" th:href="@{/loanedBooksListByLoanee/{id}(id=${book.loanee.getLoaneeId})}" method="post"></a>
                                                    <input class="form-check-input" type="checkbox"  th:if="${book.isLoaned}==false" name="loan" th:value="${book.id}" th:field="*{booksToBeLoaned}"></td>
                        <td class="table-warning" th:text="${book.name}"></td>
                        <td class="table-warning" th:text="${book.author}"></td>
                        <td class="table-warning" th:text="${book.isbn}"></td>
                        <td class="table-warning" th:text="${book.publisher}"></td>
                        <td class="table-warning" th:text="${book.publishedYear}"></td>
                        <td class="table-primary"><a  class="btn btn-info" th:href="@{/showFormForUpdate/{id}(id=${book.id})}">Update</a>
                        <a  class="btn btn-danger" th:href="@{/deleteBook/{id}(id=${book.id})}">Delete</a></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
